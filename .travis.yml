sudo: required

services:
  - docker

script:
  - bash test.sh

notifications:
  email:
    on_success: never
    on_failure: always

env:
  global::
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""

addons:
    apt:
        packages:
            - sshpass

after_success:
    - mkdir build
    - mv backend_go blockchain/src blockchain/Cargo.toml e2e_test frontend/public frontend/src frontend/package.json build
    - mv docker*.yml build
    - mv test.sh build
    - tar -czf gin_tonic.tgz build
    - export SSHPASS=$DEPLOY_PASS
    - sshpass -e scp gin_tonic.tgz $DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH
    - sshpass -e ssh $DEPLOY_USER@$DEPLOY_HOST $DEPLOY_PATH/deploy.sh